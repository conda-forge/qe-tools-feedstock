{% set name = "qe-tools" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 664e63389f045822d175b8bee596c00781c52966e641b645c8609de390e70b48

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - flit >=3.4,<4
    - pip
    - python >=3.6
  run:
    - numpy
    - packaging
    - python >=3.6
    - scipy

test:
  imports:
    - qe_tools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aiidateam/qe-tools
  summary: A set of useful tools to manage Quantum ESPRESSO files
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - chrisjsewell
